<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #riskDashboard {
            margin-top: 20px;
        }
        .riskCard {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }
        .high { background-color: rgb(250, 135, 135); color: white; }
        .medium { background-color: rgb(214, 214, 56); }
        .low { background-color: rgb(105, 223, 105); color: white; }
        .resolveBtn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Risk Management Dashboard</h2>
    
    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" required>
        
        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        
        <label for="department">Department:</label>
        <input type="text" id="department" required>
        
        <button type="submit">Add Risk</button>
    </form>
    
    <button id="increaseRiskBtn">Increase Risk Levels</button>

    <div id="riskDashboard"></div>

    <script src="cc_15.js"></script>

</body>
</html>
